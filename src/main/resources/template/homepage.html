<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">创建设备</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" action="#" >

					<div class="form-group">
						<label  class="col-sm-3 control-label" style='text-align: left;'>设备名称</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="name" placeholder="必填"/>
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-3 control-label" style='text-align: left;'>设备大类型</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="type" placeholder="可空"/>
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-3 control-label" style='text-align: left;'>厂商</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="manufacture" placeholder="可空"/>
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-3 control-label" style='text-align: left;'>设备具体类型</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="deviceType" placeholder="可空"/>
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-3 control-label" style='text-align: left;'>型号</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="model" placeholder="可空"/>
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-3 control-label" style='text-align: left;'>设备描述</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="description" placeholder="可空"/>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="create" data-toggle="modal" data-target="#createSuc">创建</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

			</div>
		</div>
	</div>
</div>
