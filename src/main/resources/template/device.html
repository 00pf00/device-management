<!-- 创建设备模态框 -->
<div class="modal fade" id="createDeviceModal" tabindex="-1" role="dialog" aria-labelledby="createDeviceModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="createDeviceModalLabel">创建设备</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="createDeviceForm" role="form" action="#" method="post">
                    <div class="form-group">
                        <label  class="col-sm-3 control-label" for="name" style='text-align: left;'><span style="color: red;">* </span>设备名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" name="deviceName" placeholder="必填" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label" for="type" style='text-align: left;'><span style="color: red;">* </span>设备大类型</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="type" name="bigType" placeholder="必填"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label" for="manufacture" style='text-align: left;'><span style="color: red;">* </span>厂商</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="manufacture" name="manufacture">
                                <option value="">--请选择厂商</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <!--<input type="text" class="form-control" id="manufacture" required="required" placeholder="可空"/>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label" for="deviceType" style='text-align: left;'><span style="color: red;">* </span>设备具体类型</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="deviceType" name="specificType">
                                <option value="">--请选择设备具体类型</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <!--<input type="text" class="form-control" id="deviceType" required="required" placeholder="可空"/>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label" for="model" style='text-align: left;'><span style="color: red;">* </span>型号</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="model" name="deviceModel">
                                <option value="">--请选择设备型号</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <!--<input type="text" class="form-control" id="model" required="required" placeholder="可空"/>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label" for="description" style='text-align: left;'>设备描述</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="description" name="deviceDescription" placeholder="可空"/>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="create">创建</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
				</form>
			</div>
		</div>
	</div>
</div>
